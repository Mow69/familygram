<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="assets/fontawesome-free-5.12.0-web/css/all.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Familygram</title>
  </head>
  <body>
    <nav
      id="header"
      class="navbar sticky-top navbar-light bg-light d-flex justify-content-center container-fluid"
    >
      <a class="navbar-brand" href="#">
        <img src="img/logo_250.png" height="40" alt="Familygram" />
      </a>
    </nav>

    <div id="content" class="container-fluid py-4">
      <div class="row my-3">
        <div class="col text-center">
          <h1>Bienvenue dans le<br />réseau social de la family</h1>
          <p>
            Connecte-toi pour voir, archiver, et<br />partager les photos du
            moment
          </p>
        </div>
      </div>

      <div class="row text-center">
        <div class="col">
          <a href="#" class="btn btn-secondary m-1">Inscription</a>
        </div>
        <div class="col">
          <a href="#" class="btn btn-outline-secondary m-1">Connexion</a>
        </div>
      </div>
    </div>

    <nav
      id="footer"
      class="navbar fixed-bottom navbar-light bg-light container-fluid d-flex justfy-content-around"
    >
      <a
        href="#"
        class="d-flex flex-column align-items-center btn btn-sm m-0 p-0 active"
      >
        <i class="fas fa-home fa-2x"></i>
        <span>Accueil</span>
      </a>
      <a
        href="#"
        class="d-flex flex-column align-items-center btn btn-sm m-0 p-0"
        data-toggle="modal"
        data-target="#medias"
      >
        <i class="fas fa-camera-retro fa-2x"></i>
        <span>Publier</span>
      </a>
      <a
        href="#"
        class="d-flex flex-column align-items-center btn btn-sm m-0 p-0"
      >
        <i class="fas fa-search fa-2x"></i>
        <span>Membres</span>
      </a>
      <a
        href="#"
        class="d-flex flex-column align-items-center btn btn-sm m-0 p-0"
      >
        <i class="fas fa-heart fa-2x"></i>
        <span>Favoris</span>
      </a>
      <a
        href="#"
        class="d-flex flex-column align-items-center btn btn-sm m-0 p-0"
      >
        <i class="fas fa-user fa-2x"></i>
        <span>Profil</span>
      </a>
    </nav>

    <!-- Modals -->
    <div
      class="modal fade"
      id="medias"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-body pt-1">
            <div class="row m-1 justify-content-end w-100">
              <!--        <h5 class="modal-title" id="exampleModalLabel">Choisir un média</h5>-->
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>

            <div class="row m-1">
              <div class="col text-center">
                <h5 class="modal-title" id="exampleModalLabel">
                  Choisir un média
                </h5>
              </div>
            </div>

            <div class="row m-1">
              <div class="col p-2">
                <a
                  href="#"
                  class="btn btn-secondary btn-block"
                  data-toggle="modal"
                  data-target="#loading"
                  data-dismiss="modal"
                  >Image</a
                >
              </div>
              <div class="col p-2">
                <a href="#" class="btn btn-secondary btn-block">Vidéo</a>
              </div>
            </div>

            <div class="row m-1">
              <div class="col p-2">
                <a href="#" class="btn btn-secondary btn-block">Son</a>
              </div>
              <div class="col p-2">
                <a href="#" class="btn btn-secondary btn-block">Texte</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="loading"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Chargement</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="row m-1">
              <div class="col">
                <div class="progress">
                  <div
                    class="progress-bar"
                    role="progressbar"
                    style="width: 0%"
                    aria-valuenow="25"
                    aria-valuemin="0"
                    aria-valuemax="100"
                  ></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
