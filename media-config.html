<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="assets/fontawesome-free-5.12.0-web/css/all.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Familygram</title>
  </head>
  <body>
    <nav
      id="header"
      class="navbar sticky-top navbar-light bg-light d-flex justify-content-center container-fluid"
    >
      <a class="navbar-brand" href="#">
        <img src="img/logo_250.png" height="40" alt="Familygram" />
      </a>
    </nav>

    <div id="content" class="container-fluid py-4">
      <div class="row post">
        <div class="col">
          <div class="row my-2">
            <div class="col d-flex align-items-center justify-content-between">
              <div>
                <img
                  src="img/avatar.jpg"
                  alt="avatar"
                  class="rounded-circle "
                  width="50"
                  height="50"
                />
                <h3 class="mx-2 d-inline text-secondary my-0">Sherlock Holmes</h3>
              </div>
              <a href="#" class="btn btn-sm p-1 float-right"
                ><i class="fas fa-ellipsis-h"></i
              ></a>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <img
                src="https://source.unsplash.com/1600x900/?face"
                alt="post"
                class="rounded img-fluid"
              />
            </div>
          </div>
          <div class="row my-1">
            <div class="col text-secondary">
              <!-- form -->
              <form>
                <div class="form-group my-2">
                  <input
                    type="text"
                    class="form-control form-control-lg rounded-0"
                    placeholder="Ajouter une légende"
                  />
                </div>
                <div class="form-group my-2">
                  <input
                    type="text"
                    class="form-control form-control-lg rounded-0"
                    placeholder="Ajouter des hastags séparés par des espaces"
                  />
                </div>
                <div class="form-group my-2">
                  <h4>Choisir une catégorie</h4>
                  <a href="#" class="badge badge-light p-2">Sport</a>
                  <a href="#" class="badge badge-light p-2">Cousinade 2020</a>
                  <input
                    type="text"
                    class=" mt-3 form-control form-control-lg rounded-0"
                    placeholder="Ou définir une nouvelle catégorie"
                  />
                </div>
                <button
                  type="submit"
                  class="btn btn-lg btn-block rounded-0 btn-secondary"
                >
                  Submit
                </button>
              </form>
              <!-- /form -->
            </div>
          </div>
        </div>
      </div>
    </div>

    <nav
      id="footer"
      class="navbar fixed-bottom navbar-light bg-light container-fluid d-flex justfy-content-around"
    >
      <a
        href="#"
        class="d-flex flex-column align-items-center btn btn-sm m-0 p-0 active"
      >
        <i class="fas fa-home fa-2x"></i>
        <span>Accueil</span>
      </a>
      <a
        href="#"
        class="d-flex flex-column align-items-center btn btn-sm m-0 p-0"
      >
        <i class="fas fa-camera-retro  fa-2x"></i>
        <span>Publier</span>
      </a>
      <a
        href="#"
        class="d-flex flex-column align-items-center btn btn-sm m-0 p-0"
      >
        <i class="fas fa-search fa-2x"></i>
        <span>Membres</span>
      </a>
      <a
        href="#"
        class="d-flex flex-column align-items-center btn btn-sm m-0 p-0"
      >
        <i class="fas fa-heart fa-2x"></i>
        <span>Favoris</span>
      </a>
      <a
        href="#"
        class="d-flex flex-column align-items-center btn btn-sm m-0 p-0"
      >
        <i class="fas fa-user fa-2x"></i>
        <span>Profil</span>
      </a>
    </nav>

    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
